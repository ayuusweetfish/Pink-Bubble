<!DOCTYPE html>
<html><head>
  <meta charset='utf-8'>
</head><body style='background: hsl(0, 100%, 99%)'>
  <script>
let socket
const reconnect = () => {
  socket = new WebSocket(
    (window.location.protocol === 'https:' ? 'wss://' : 'ws://') +
    window.location.host + window.location.pathname)
  socket.onopen = () => {}
  socket.onclose = () => {
    socket = undefined
    setTimeout(() => reconnect(), 1000)
  }
  socket.onmessage = (e) => {
    const text = e.data
    console.log(text)
  }
}
reconnect()
  </script>
</body></html>
